
<!DOCTYPE html>
<html>
<head>
<title>Bicicletas de Montaña - Mi Tienda</title>
<style>
.producto {
display: flex;
background-color: #fff;
border: 1px solid #ccc;
padding: 20px;
margin-bottom: 20px;
box-shadow: 0 2px 4px rgba(0,0,0,.1);
}

.imagen {
flex: 1;
margin-right: 20px;
position: relative;
}

.imagen img {
width: 100%;
height: auto;
}

.descripcion {
flex: 2;
}

.descripcion h2 {
font-size: 24px;
margin-top: 0;
}

.descripcion p {
font-size: 16px;
margin-top: 10px;
line-height: 1.5;
}

.descripcion span {
display: block;
font-size: 24px;
font-weight: bold;
margin-top: 10px;
}

.zoom {
position: absolute;
bottom: 0;
right: 0;
background-color: rgba(255,255,255,.5);
color: #333;
padding: 5px;
display: none;
z-index: 10;
}

.imagen:hover .zoom {
display: block;
}

.imagen:hover img {
transform: scale(1.1);
}
</style>
</head>
<body>
<div class="producto">
<div class="imagen">
<img src="img\bicicleta1-1.jpg" alt="Bicicleta de Montaña">
<div class="zoom">Haz click para ampliar</div>
</div>
<div class="descripcion">
<h2>Bicicleta de Montaña</h2>
<p>La bicicleta de montaña es perfecta para aquellos que les encanta las aventuras y el aire libre. Con su diseño resistente, podrás recorrer todo tipo de terrenos sin preocupaciones.</p>
<span>$399.99</span>
</div>
</div>
</body>
</html>
